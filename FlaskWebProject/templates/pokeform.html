<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokemon Go Inventorier</title>
    <meta name="viewport" content="width=device-width" >
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="/static/scripts/poke-inventor.js"></script>
    <style>
      body {
        background-color: #fcfcfc;
      }
      ul {
        margin: 0px;
      }

      .resp {
        width: 50% !important;
      }

      @media (max-width: 767px) {
        .resp {
          width: 100% !important;
        }
      }
      .table {
        width: 95%;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="form">
        <div class="row">
          <div class="resp input-field col s6">
            <input id="username" type="text" class="validate" name="username" value="">
            <label for="username">UserName</label>
          </div>
          <div class="resp input-field col s6">
            <input id="password" type="password" class="validate" name="password" value="">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="col s4">
            <div>
              <ul>
                <li>
                  <input class="with-gap" name="auth_service" type="radio" id="ptc" value="ptc" />
                  <label for="ptc">PTC</label>
                </li>
                <li>
                  <input class="with-gap" name="auth_service" type="radio" id="google" value="google" />
                  <label for="google">Google</label>
                </li>
              </ul>
            </div>
          </div>
          <div class="col s8">
            <button class="btn waves-effect waves-light" name="action" id="submit">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </div>
      <div class="progress" id="progress">
        <div class="indeterminate"></div>
      </div>
    </div>


    <div class="table">
      <table class="responsive-table bordered">
        <thead>
          <tr>
            <th data-field="cp">CP</th>
            <th data-field="name">Name</th>
            <th data-field="individual_attack">IV Atk</th>
            <th data-field="individual_defense">IV Def</th>
            <th data-field="individual_stamina">IV Stm</th>
            <!-- <th data-field="power_quotient">Power Quotient</th> -->
            <th data-field="move_1">Move 1</th>
            <th data-field="move_2">Move 2</th>
            <th data-field="stamina">Stamina</th>
            <th data-field="nickname">nickname</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokemon Go Inventorier</title>
    <meta name="viewport" content="width=device-width" >
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="/static/scripts/stupidtable.min.js"></script>
    <script src="/static/scripts/poke-inventor.js"></script>
    <style>
      body {
        background-color: #fcfcfc;
      }
      ul {
        margin: 0px;
      }

      .resp {
        width: 50% !important;
      }

      @media (max-width: 767px) {
        .resp {
          width: 100% !important;
        }
      }
      .table {
        width: 95%;
        margin: 0 auto;
        font-size: 97.5%;
      }
      th {
        text-align: center;
      }
      td {
        text-align: center;
      }
      .type.Normal {
        background: #a8a090;
        color: #fff;
        padding: 0;
      }
      .type.Fire {
        background: #f05030;
        color: #fff;
        padding: 0;
      }
      .type.Water {
        background: #3898f8;
        color: #fff;
        padding: 0;
      }
      .type.Electric {
        background: #f8e930;
        color: #fff;
        padding: 0;
      }
      .type.Grass {
        background: limegreen;
        color: #fff;
        padding: 0;
      }
      .type.Ice {
        background: #58c8e0;
        color: #fff;
        padding: 0;
      }
      .type.Fighting {
        background: #a05038;
        color: #fff;
        padding: 0;
      }
      .type.Poison {
        background: #b058a0;
        color: #fff;
        padding: 0;
      }
      .type.Ground {
        background: #d0b058;
        color: #fff;
        padding: 0;
      }
      .type.Flying {
        background: #98a8f0;
        color: #fff;
        padding: 0;
      }
      .type.Psychic {
        background: #f870a0;
        color: #fff;
        padding: 0;
      }
      .type.Bug {
        background: #a8b820;
        color: #fff;
        padding: 0;
      }
      .type.Rock {
        background: #b8a058;
        color: #fff;
        padding: 0;
      }
      .type.Ghost {
        background: #6060b0;
        color: #fff;
        padding: 0;
      }
      .type.Dragon {
        background: #7860e0;
        color: #fff;
        padding: 0;
      }
      .type.Dark {
        background: #705848;
        color: #fff;
        padding: 0;
      }
      .type.Steel {
        background: #a8a8c0;
        color: #fff;
        padding: 0;
      }
      .type.Fairy {
        background: #f8b0d0;
        color: #fff;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="form">
        <div class="row">
          <div class="resp input-field col s6">
            <input id="username" type="text" class="validate" name="username" value="">
            <label for="username">UserName</label>
          </div>
          <div class="resp input-field col s6">
            <input id="password" type="password" class="validate" name="password" value="">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="col s4">
            <div>
              <ul>
                <li>
                  <input class="with-gap" name="auth_service" type="radio" id="ptc" value="ptc" />
                  <label for="ptc">PTC</label>
                </li>
                <li>
                  <input class="with-gap" name="auth_service" type="radio" id="google" value="google" />
                  <label for="google">Google</label>
                </li>
              </ul>
            </div>
          </div>
          <div class="col s8">
            <button class="btn waves-effect waves-light" name="action" id="submit">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </div>
      <div class="progress" id="progress">
        <div class="indeterminate"></div>
      </div>
    </div>


    <div class="table">
      <table class="bordered" id="myTable">
        <thead>
          <tr>
            <th class="num" data-field="number" data-sort="int">#</th>
            <th data-field="name" data-sort="string">Name</th>
            <th data-field="move_1" data-sort="int">Move 1</th>
            <th data-field="move_2" data-sort="int">Move 2</th>
            <th class="num" data-field="cp" data-sort="int">CP</th>
            <th class="num" data-field="individual_attack" data-sort="int">IVA</th>
            <th class="num" data-field="individual_defense" data-sort="int">IVD</th>
            <th class="num" data-field="individual_stamina" data-sort="int">IVS</th>
            <th class="num" data-field="power_quotient" data-sort="int">IV%</th>
            <th class="num" data-field="stamina" data-sort="int">HP</th>
            <th data-field="nickname">nickname</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </body>
</html>
